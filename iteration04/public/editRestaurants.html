    <!-- display user's restaurants -->
    <div id="table">
      <table>
        <thead>
          <tr>
            <th>Restaurant</th>
            <th>Address</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- create a selector to get which restaurant to edit -->
    <div id="restaurantSelectorDiv">
      <form action="/my-handling-formpage" method="post">
        <div>
          <label for="RestaurantName">Restaurant to Edit: </label>
          <select class="restaurantSelector" id="restaurantSelector"> </select>
        </div>
      </form>
    </div>

    <!-- get new values from user to update restaurant -->
    <div id="editRestaurantDiv">
      <form action="/my-handling-formpage" method="post">
        <div>
          <label for="restaurantName">(New) Restaurant Name: </label><br />
          <input
            type="text"
            id="restaurantName"
            name="user_restauraunt_name"
          /><br /><br />
        </div>
        <div>
          <label for="address">(New) Address: </label><br />
          <input type="text" id="address" name="user_address" /><br /><br />
        </div>
        <div>
          <label for="isBusy">(New) Availability: </label><br />
          <select class="selector" id="isBusy">
            <option value="true">Busy</option>
            <option value="false">Not Busy</option> </select
          ><br /><br />
        </div>
      </form>
      <button class="submitButton" onclick="editRestaurant()">
        Edit Restaurant
      </button>
    </div>
